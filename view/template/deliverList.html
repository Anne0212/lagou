<div id="deliver-list">
	<ul>
		<li ng-repeat="item in arr">
			<img ng-src="{{item.imageUrl}}" alt="">
			<div>
				<h3><a>{{item.companyName}}[{{item.cityName}}] {{item.industryName}} {{item.scaleName}}</a></h3>
				<h4>{{item.salaryName}}</h4>
				<h3>{{item.date}}</h3>
			</div>
		</li> 
	</ul>
</div>

<div id="position-info">
	<div id="info-top">
		<p>{{data.name}}  <span>{{data.salaryName}}</span></p>
		<p>{{data.cityName}}   <span>{{data.experience}}</span> <span>{{data.education}}</span></p>
		<p>{{data.benefit}}</p>
		<img src="images/star.png" ng-show="star" ng-click="changeStar()">
		<img src="images/star-active.png" ng-show="star2" ng-click="changeStar2()">
	</div>
	<div app-company-info></div>
	<div id="info-bottom">
		<h2>职位描述</h2>
		<pre>{{data.description}}</pre>
	</div>
	
</div>
